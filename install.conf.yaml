# dotbot config file
# 20250723 v0.1

# to update dotbot run:
# `git submodule update --remote dotbot`
# commit and run `./install` again

- defaults:
    link:
      relink: true # removes the old link if it's a symlink

- clean: ['~'] # remove dead symlinks

- link:
    ~/.zshrc: cfg/home/.zshrc
    ~/.zshenv: cfg/home/.zshenv
    ~/.condarc: cfg/home/.condarc
    ~/.hushlogin: cfg/home/.hushlogin

    ~/.config:
      force: true
      glob: true
      path: cfg/xdg/*

    ~/Library/Application Support/Cursor/User/settings.json:
      if: '[ `uname` = Darwin ]'
      force: true
      path: cfg/apps/cursor/settings.json

    ~/Library/Application Support/Cursor/User/keybindings.json:
      if: '[ `uname` = Darwin ]'
      force: true
      path: cfg/apps/cursor/keybindings.json

    ~/.config/nix-darwin:
      force: true
      path: nix

- shell:
    - command: swc
      description: build and switch to the nix-darwin configuration
      stdin: true
      stdout: true
      stderr: true